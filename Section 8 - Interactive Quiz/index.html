<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Ninja Quiz</title>
  <link rel="shortcut icon" href="1071164.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- top section -->
  <header>
    <div class="header-container">
      <h1>Ninja Quiz</h1>
    </div>
  </header>

  <section class="hidden">
    <p class="score-content">You are <span>0%</span> ninja</p>
  </section>

  <!-- quiz section -->
  <main>
    <div class="main-container">
    <h2>On with the questions...</h2>
    <form action="">
      <div class="question-one">
        <p>1. How do you give a Ninja Direction?</p>
        <div>
          <input type="radio" name="q1" id="q1" value="A" checked>
          <label for="q1">Show them a map</label>
        </div>
        <div>
          <input type="radio" name="q1" id="q1" value="B">
          <label for="q1">Don't worry, a ninja will find you</label>
        </div>
      </div>

      <div class="question-two">
        <p>2. If a ninja has 3 apples, then he gave one to Mario & one to Yoshi, how many apples does the ninja have left?</p>
        <div>
          <input type="radio" name="q2" id="q2" value="A" checked>
          <label for="q2">1 apple</label>
        </div>
        <div>
          <input type="radio" name="q2" id="q2" value="B">
          <label for="q2">3 apples, and two corpes</label>
        </div>
      </div>

      <div class="question-three">
        <p>3. How do you know when you've met a ninja?</p>
        <div>
          <input type="radio" name="q3" id="q3" value="A" checked>
          <label for="q3">You'll recognize the outfit</label>
        </div>
        <div>
          <input type="radio" name="q3" id="q3" value="B">
          <label for="q3">The grim reaper will tell you</label>
        </div>
      </div>

      <div class="question-four">
        <p>4. What is a ninja's favourite array method?</p>
        <div>
          <input type="radio" name="q4" id="q4" value="A" checked>
          <label for="q4">forEach()</label>
        </div>
        <div>
          <input type="radio" name="q4" id="q4" value="B">
          <label for="q4">Slice()</label>
        </div>
      </div>
      <div class="submit">
        <input type="submit" value="Submit">
      </div>
    </form>
    </div>
  </main>
  <script src="sandbox.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="./fontawesome-free-6.5.1-web/css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" class="css" />
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
      <form action="" class="search">
        <input type="text" name="search" placeholder="search todos" />
      </form>
    </header>

    <main>
      <ul class="list-group todos">
        <li class="list-group-item">
          <span>play mario cart</span>
          <i class="fa-regular fa-trash-can delete"></i>
        </li>
        <li class="list-group-item">
          <span>defeat ganon in zelda</span>
          <i class="fa-regular fa-trash-can delete"></i>
        </li>
        <li class="list-group-item">
          <span>make a veggie pie</span>
          <i class="fa-regular fa-trash-can delete"></i>
        </li>
      </ul>
    </main>

    <section>
      <form action="" class="add">
        <label for="add-new" class="new-todo">Add a new todo...</label>
        <input type="text" name="add" id="add-new" />
      </form>
    </section>

    <script src="sandbox.js"></script>
  </body>
</html>

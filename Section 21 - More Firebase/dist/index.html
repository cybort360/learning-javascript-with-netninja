<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase 9</title>
  </head>
  <body>
    <h1>Getting started with firebase 9</h1>

    <h2>Firebase Firestore</h2>

    <form class="add">
      <label for="title">Title:</label>
      <input type="text" name="title" id="title" required />
      <label for="author">Author:</label>
      <input type="text" name="author" id="author" required />

      <button>add a new book</button>
    </form>
    <br />
    <form class="delete">
      <label for="remove">Document id:</label>
      <input type="text" name="remove" id="remove" required />

      <button>delete a book</button>
    </form>
    <br />
    <form class="update">
      <label for="updateForm">Document id:</label>
      <input type="text" name="updateForm" id="updateForm" />

      <button>update a book</button>
    </form>

    <br /><br />
    <form class="signup">
      <label for="email">email:</label>
      <input type="email" name="email" id="email" />
      <label for="password">password:</label>
      <input type="password" name="password" id="password" />
      <button>signup</button>
    </form>
    <br />
    <form class="login">
      <label for="email">email:</label>
      <input type="email" name="email" />
      <label for="password">password:</label>
      <input type="password" name="password" />
      <button>login</button>
    </form>
    <br />
    <button class="logout">logout</button>
    <br /><br />
    <h2>Unsubscribing</h2>
    <button class="unsub">Unsubscribing from changes</button>
    <script src="bundle.js"></script>
  </body>
</html>
